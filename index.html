<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCalculator</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- use grid -->
    <div class="container">
      <div class="output">
        <div data-previous-result class="previous-result"></div>
        <div data-current-result class="current-result"></div>
      </div>
      <button data-clear>AC</button>
      <button data-delete="">C</button>
      <button data-operation>รท</button>
      <button data-operation>%</button>
      <button data-digit>1</button>
      <button data-digit>2</button>
      <button data-digit>3</button>
      <button data-operation>*</button>
      <button data-digit>4</button>
      <button data-digit>5</button>
      <button data-digit>6</button>
      <button data-operation>+</button>
      <button data-digit>7</button>
      <button data-digit>8</button>
      <button data-digit>9</button>
      <button data-digit>0</button>
      <button data-operation>-</button>
      <button data-operation>.</button>
      <button data-equals class="span-two">=</button>
      </div>
    </div>
  </body>
</html>
